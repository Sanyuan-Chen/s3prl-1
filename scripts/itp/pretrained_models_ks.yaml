description: PhillyTools ConfigFile for s3prl

# AML 
target:
#  name: itpeastusv100cl
#  name: itpeusp100cl
  name: itpeusp40cl
  service: amlk8s
  vc: resrchvc

# docker environment
environment:
  image: sanyuanchen/s3prl_v2:latest

# code dir
code:
  local_dir: .

# job configuration
  # amlt run .\scripts\itp\pretrained_models_ks.yaml pretrained_models_ks_WavLM-Large-More -y

  # pt run .\scripts\itp\pretrained_models_ks.yaml pretrained_models_ks_hubert_base_relative_libri60k -y
  # pt run .\scripts\itp\pretrained_models_ks.yaml pretrained_cls_models_ks_slabel_hubert_pretrain_base_iter2_label_ctc7_fix2_512_5_1 -y
jobs:
  - name: training
    sku: G1
    sku_count: 1
    command:
      - bash scripts/itp/bash/pretrained_models_ks.sh hubert_models WavLM-Large-More 512 1e-6 1 _sanych_spk_hubert_large
      - bash scripts/itp/bash/pretrained_models_ks.sh hubert_models WavLM-Large-More 512 1e-5 1 _sanych_spk_hubert_large
#      - bash scripts/itp/bash/pretrained_models_ks.sh hubert_models WavLM-Large 512 1e-6 1 _sanych_spk_hubert_large
#      - bash scripts/itp/bash/pretrained_models_ks.sh hubert_models WavLM-Base-Plus 512 1e-3 1 _sanych_spk_hubert_large
#      - bash scripts/itp/bash/pretrained_models_ks.sh hubert_models WavLM-Base 512 1e-5 1 _sanych_spk_hubert_large
#      - bash scripts/itp/bash/pretrained_models_ks.sh hubert_models UniSpeech-SAT-Base-plus 512 1e-5 1 _sanych_spk_hubert_large
      - sleep infinity

# azure blob configuration
storage:
  data_blob:
    container_name: models
    mount_dir: /datablob
    storage_account_name: tsstd01eus
#    storage_account_name: tsstd01scus
#    storage_account_name: tsstd01wus2
    mount_options:
      - -o
      - attr_timeout=240
      - -o
      - entry_timeout=240
      - -o
      - negative_timeout=120
      - -o
      - allow_other
      - --log-level=LOG_WARNING
      - --file-cache-timeout-in-seconds=3600